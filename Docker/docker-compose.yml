version: "3.8"
services:
    mongo-db:
       image: mongo:4.4
       container_name: db-mongo
       hostname: mongo-db
       expose:
          - "27017"
       ports:
          - "27017:27017" # localhost:27017
       networks:
          - default
       volumes:
          - mongo-db:/data
       command: --nojournal

    orion:
       image: fiware/orion
       container_name: fiware-orion
       labels:
          org.fiware: 'tfm'
       depends_on:
         - mongo-db
       expose:
          - "1026"
       ports:
         - "1026:1026"
       command: -dbhost mongo-db -logLevel DEBUG -noCache
       networks:
         - default

    cygnus:
        image: fiware/cygnus-ngsi
        hostname: cygnus
        container_name: fiware-cygnus
        depends_on:
          - mongo-db
        networks:
          - default
        expose:
          - "5080" # API Port
          - "5051" # Service Port
        ports:
          - "5051:5051" # localhost:5051
          - "5080:5080" # localhost:5080
        environment:
          - "CYGNUS_MONGO_SERVICE_PORT=5051" # Port that Cygnus listens on for operational reasons
          - "CYGNUS_MONGO_HOSTS=mongo-db:27017" # Comma separated list of Mongo-DB servers which Cygnus will contact to persist historical context data
          - "CYGNUS_SERVICE_PORT=5051"
          - "CYGNUS_API_PORT=5080" # Port that Cygnus listens on for operational reasons
          - "CYGNUS_LOG_LEVEL=DEBUG" # The logging level for Cygnus

    # IoT-Agent is configured for the JSON Protocol
    iot-agent:
        image: fiware/iotagent-json
        hostname: iot-agent
        container_name: fiware-iot-agent
        depends_on:
          - mongo-db
        networks:
          - default
        expose:
          - "4041"
          - "7896"
        ports:
          - "4041:4041" # localhost:4041
          - "7896:7896" # localhost:7896
        environment:
          - IOTA_CB_HOST=orion # name of the context broker to update context
          - IOTA_CB_PORT=1026 # port the context broker listens on to update context
          - IOTA_NORTH_PORT=4041
          - IOTA_REGISTRY_TYPE=mongodb #Whether to hold IoT device info in memory or in a database
          - IOTA_LOG_LEVEL=DEBUG # The log level of the IoT Agent
          - IOTA_DEFAULT_EXPRESSION_LANGUAGE=jexl
          - IOTA_TIMESTAMP=true # Supply timestamp information with each measurement
          - IOTA_CB_NGSI_VERSION=v2 # use NGSIv2 when sending updates for active attributes
          - IOTA_AUTOCAST=true # Ensure Ultralight number values are read as numbers not strings
          - IOTA_MONGO_HOST=mongo-db # The host name of MongoDB
          - IOTA_MONGO_PORT=27017 # The port mongoDB is listening on
          - IOTA_MONGO_DB=iotagentjson # The name of the database used in mongoDB
          - IOTA_HTTP_PORT=7896 # The port used for device traffic over HTTP
          - IOTA_PROVIDER_URL=http://iot-agent:4041
          - IOTA_DEFAULT_RESOURCE=/iot/json
        healthcheck:
          interval: 5s

networks:
  default:
    labels:
      org.fiware: 'tfm'
    ipam:
      config:
        - subnet: 172.18.1.0/24

volumes:
  mongo-db: ~
